<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="left-content">
        <div id="left-content-text-container">
          <img
            src="./images/odin-lined.png"
            alt="odin logo"
            class="left-content-odin-logo"
          />
          <p>ODIN</p>
        </div>
      </div>
      <div id="right-content">
        <div id="right-content-item">
          <div id="right-content-text-content">
            <p>
              This is not real online service! You know you need something like
              this in your life to help you realize your deepest dreams. Sign up
              <i>now</i> to get started.
            </p>
            <p>You <i>know</i>you want to.</p>
          </div>
          <div id="right-content-form">
            <div id="right-content-form-content">
              <form action="#">
                <p id="form-text">Let's do this!</p>
                <div id="form-input-container">
                  <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input size="25" type="text" id="first-name" />
                  </div>
                  <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input size="25" type="text" id="last-name" />
                  </div>
                  <div class="input-container">
                    <label for="email">Email</label>
                    <input size="25" type="email" id="email" />
                  </div>
                  <div class="input-container">
                    <label for="phone-number">Phone Number</label>
                    <input size="25" type="text" inputmode="numeric" id="phone-number" />
                  </div>
                  <div class="input-container">
                    <label for="Password">Password</label>
                    <input size="25" type="password" id="password" />
                  </div>
                  <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input size="25" type="password" id="confirm-password" />
                  </div>
                </div>
                
            </div>
            <div id="form-submit-button">
                <button>Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
